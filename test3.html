    <script>
        const threeNums = (nums) => {
            nums.sort((a, b) => a - b); //sort
            const res = [];
            for (let i = 0; i < nums.length - 2; i++) {
                let n1 = nums[i];
                if (n1 > 0) break;
                if (i - 1 >= 0 && n1 === nums[i - 1]) continue;
                let left = i + 1;
                let right = nums.length - 1;
                while (left < right) {
                    let n2 = nums[left], n3 = nums[right];
                    if (n1 + n2 + n3 === 0) {
                        res.push([n1, n2, n3]);
                        while (left < right && n2 === nums[left]) left++; while (left < right && n3 === nums[right]) right--;
                    } else if (n1 + n2 + n3 < 0) {
                        left++
                    } else {
                        right--
                    }
                }
            }
            return res;
        }
        console.log(threeNums([-1, 0, 1, 2, -1, -4]))
        const threeNumClosed = (nums, target) => {
            nums.sort((a, b) => a - b); //sort
            let res = Number.MAX_SAFE_INTEGER;
            for (let i = 0; i < nums.length; i++) {
                let n1 = nums[i];
                if (i - 1 >= 0 && n1 === nums[i - 1]) continue;
                let left = i + 1;
                let right = nums.length - 1;
                while (left < right) {
                    let n2 = nums[left], n3 = nums[right];
                    let sum = n1 + n2 + n3
                    if (Math.abs(sum - target) < Math.abs(res - target)) {
                        res = sum
                    }
                    if (sum < target) {
                        left++
                    } else if (sum > target) {
                        right--
                    } else {
                        return sum
                    }
                }
            }
            return res;
        }
        console.log(threeNumClosed([0, 0, 0], 1))
    </script>
